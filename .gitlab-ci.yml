stages:
  - pre-build
  - build
  - tests
  - report

variables:
    APP_HOST: $HOST
    DIRECT_CONNECT: 'false'
    headless: --headless

base image:
  stage: pre-build
  tags:
    - test-finances-shell

  script:
    - docker build --tag selenium:base .docker/Base
    - docker build --tag selenium:nodebase .docker/NodeBase
    - docker build --tag selenium:nodechrome .docker/NodeChrome
  when: manual

application image:
  stage: build
  tags:
    - test-finances-shell

  script:
    - docker build --tag application:latest --file .docker/application.Dockerfile .
  when: manual

.smoke:
  stage: tests
  image: application:latest
  services:
    - selenium:nodechrome
  tags:
    - test-finances-docker


  script:
    - npm cache clear --force
    - /node_modules/protractor/bin/protractor config/conf.js --browser chrome

  after_script:
    - allure generate allure-results -o public --clean

  only:
    refs:
      - master

  artifacts:
    paths:
      - public
    expire_in: 1 day
    when: always

  allow_failure: yes

smoke_test:
  extends: .smoke
  only:
    - master

pages:
  stage: report
  tags:
    - test-finances-docker

  only:
    - master

  script:
    - ""

  artifacts:
    paths:
      - public
    expire_in: 1 day

