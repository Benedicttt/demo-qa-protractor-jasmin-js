base:
  get: browser.get('/')
  title: 'СПОК'

sign_in:
  get: browser.get('/users/sign_in')
  title: 'Вход в систему | СПОК'
  click_submit: 'browser.actions().mouseMove(element.all(by.css("button.btn-primary")).get(0), {x: 10, y: 10,}).click().perform();'

sign_up:
  get: browser.get('/users/sign_up')
  title: 'Регистрация | СПОК'
  click_submit: 'browser.actions().mouseMove(element.all(by.css("button.btn-primary")).get(0), {x: 10, y: 10,}).click().perform();'

users:
  get: browser.get('/system/users')
  title: 'Пользователи | СПОК'


demands:
  ids:
    service:
      selectors: !!seq
        - demand_project_id
        - demand_account_id
        - demand_contractor_type_id
        - demand_contractor_id
        - demand_expenditure_type_id
        - demand_expenditure_id
      checkbox: !!seq
        - demand_is_rendered_during_period
        - demand_is_payment_on_site
        - demand_is_plan_paid_date
        - demand_is_plan_paid_date_period
        - demand_is_regular_payment
        - demand_is_monthly_payment
        - demand_is_salary
        - demand_is_profits_distribution
      attach: !!seq
        - account_upload
        - demand_file_path
        - uploaded_file_list
      inputs: !!seq
        - demand_payment_site_info
        - demand_purse_number
        - demand_purpose
        - demand_amount
        - demand_comment
        - demand_task

  get: browser.get('/demands')
  title: 'Заявки | СПОК'
  purse_number: '4548 6584 4848 9987'
  purpose: 'for testing'
  amount: 101
  comment: 'For Testing'
  new:
    get: browser.get('/demands/new')
    title: 'Добавление заявки | СПОК'

services:
  get: browser.get('/services')
  title: 'Услуги | СПОК'
  new:
    get: browser.get('/services/new')
    title: 'Добавление услуги | СПОК'

DDS:
  ids:
    service:
      selectors: !!seq
      checkbox: !!seq
      attach: !!seq
      inputs: !!seq
  get: browser.get('/fin_indicators/operations')
  title: 'ДДС | СПОК'
  purse_number: '4548 6584 4848 9987'
  purpose: 'for testing'
  amount: 101
  comment: 'For Testing'
  click_submit: 'browser.actions().mouseMove(element.all(by.css("button.btn-primary")).get(0), {x: 10, y: 10,}).click().perform();'

receipts:
  title: 'Поступление | СПОК'
  purse_number: '4548 6584 4848 9987'
  purpose: 'for testing'
  amount: 101
  comment: 'For Testing'
  click_submit: 'browser.actions().mouseMove(element.all(by.css("button.btn-primary")).get(0), {x: 10, y: 10,}).click().perform();'
  get: browser.get('/fin_operations/receipts/new')
  ids:
    selectors: !!seq
      - receipt_project_debtor_id
      - receipt_project_id
      - receipt_account_id
      - receipt_contractor_type_id
      - receipt_contractor_id
      - receipt_nomenclature_id
    checkboxes: !!seq
#      - receipt_service_is_rendered
#      - receipt_service_is_rendered
      - receipt_is_rendered_during_period
      - receipt_is_amocrm
    inputs: !!seq
      - receipt_purpose
      - receipt_amount
      - receipt_amocrm_id
    selectors_nds: !!seq
      - receipt_project_us_nds
      - receipt_project_we_nds
      - receipt_nds_percent

conversion:
  title: 'Конвертация | СПОК'
  purse_number: '4548 6584 4848 9987'
  purpose: 'for testing'
  amount: 100
  comment: 'For Testing'
  click_submit: 'browser.actions().mouseMove(element.all(by.css("button.btn-primary")).get(0), {x: 10, y: 10,}).click().perform();'
  get: browser.get('/fin_operations/money_transfers/new')
  ids:
    selectors: !!seq
      - money_transfer_sender_project_id
      - money_transfer_sender_account_id
      - money_transfer_receiver_project_id
      - money_transfer_receiver_account_id
      - money_transfer_cc_project_id
    checkboxes: !!seq
      - money_transfer_is_commission_exist
      - money_transfer_is_commission_from_sender
    inputs: !!seq
      - money_transfer_sender_amount
      - money_transfer_receiver_amount
      - money_transfer_commission
      - money_transfer_comment
    selectors_nds: !!seq
      - money_transfer_project_us_nds
      - money_transfer_project_we_nds
      - money_transfer_nds_percent
      



