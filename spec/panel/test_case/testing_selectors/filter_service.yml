                - " экспресс спорт X2"
                - "--  купить квартиру X1"
                - "--  оптимизация сайта X1"
                - " электронный дневник X2"
                - "--  калькулятор онлайн X2"
                - "--  отслеживание почта россии X2"
                - "--  продажа автомобилей X1"
