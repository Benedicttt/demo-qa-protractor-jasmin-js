              contractor_id:  !!seq
                - "Налоги"
          - " Подотчетник":
              contractor_id:  !!seq
                - "493"
                - "9"
          - " Системные контрагенты":
              contractor_id:  !!seq
                - "Имущество"
          - "Покупатель":
              contractor_id:  !!seq
                - " L1"
                - " L2"
          - "--  На имущество":
              contractor_id:  !!seq
                - " P1"
          - "--  На расходы":
              contractor_id:  !!seq
                - " R1"
                - " R2"
          - " Проект":
              contractor_id:  !!seq
                - "Малабо"
                - "Development"
          - "Финагент":
              contractor_id:  !!seq
                - "finances2"
                - "finances1"
          - "Финагент-проект":
              contractor_id:  !!seq
                - "finances2"
                - "finances1"

      - expenditure_type_id: !!seq
          - "Арендные платежи":
              expenditure_id: !!seq
                - "Аренда"
                - "Связь"
                - "танки онлайн X1"
                - "ТБО"
                - "Уборка"
                - "Электроэнергия"
          - "Газета.Ru: Главные новости и подробности текущих событий":
